<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chemical Dashboard</title>
    <link rel="stylesheet" href="formBuilder.css" />
    <link rel="stylesheet" href="navMenu.css" />
  </head>
  <body>
    <div class="overlay-container">
      <div class="confirm-container">
        <div class="confirm-prompt">
          <p class="prompt-question"></p>
          <div class="confirm-buttons">
            <button id="confirm-yes-btn">Yes</button>
            <button id="confirm-no-btn">No</button>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-menu">
      <a href="logIn.html">Log in page</a>
      <a href="signIn.html">Sign in page</a>
      <a href="sdsViewer.html">SDS Viewer page</a>
      <a href="toDo.html">To Do List</a>
    </div>

    <div class="container">
      <div class="card left-card">
        <div class="add-btn-container">
          <button class="add-btn" onclick="NewChemical()">Nieuwe SDS</button>
        </div>

        <div class="empty-state">
          <p class="title">Nog geen SDS's</p>
        </div>
        <div class="chemical-list"></div>
      </div>

      <div class="card right-card">
        <div class="empty-state-form">
          <p class="title">Geen SDS geselecteerd</p>
          <p class="subtitle">
            Selecteer een chemicaal van de lijst of creeer een nieuwe
          </p>
        </div>

        <div class="form-container">
          <div class="form-nav">
            <p class="form-title">Nieuwe SDS</p>
            <button class="cancel-form" onclick="CancelChemical()">X</button>
          </div>
          <form class="chemical-form" action=""></form>
        </div>
      </div>
    </div>
    <script src="formBuilder.js"></script>
    <script src="formManager.js"></script>
  </body>
</html>
